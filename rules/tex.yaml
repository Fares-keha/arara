identifier: tex
name: TeX
authors:
- Marco Daniel
- Paulo Cereda
commands:
- name: TeX engine
  command: >
    @{
        return getCommand('tex', action, shell, options, file)
    }
arguments:
- identifier: action
  flag: >
    @{
        if ([ 'batchmode', 'nonstopmode', 'scrollmode', 'errorstopmode' ].contains(parameters.action)) {
            return parameters.action;
        }
        else {
            throwError('The provided action value is not valid.');
        }
    }
- identifier: shell
  flag: >
    @{
        isTrue(parameters.shell, '--shell-escape', '--no-shell-escape')
    }
- identifier: options
  flag: >
    @{
        if (isList(parameters.options)) {
            return parameters.options;
        }
        else {
            throwError('I was expecting a list of options.')
        }
    }
