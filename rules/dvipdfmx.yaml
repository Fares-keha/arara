!config
# DVIPS rule for arara
# author: Marco Daniel
# requires arara 3.0+
identifier: dvipdfmx
name: DVIPDFMX
command: <arara> dvipdfmx "@{getBasename(file)}.dvi" -o "@{output}.ps" @{options}
arguments:
- identifier: output
  flag: <arara> @{parameters.output}
  default: <arara> @{getBasename(file)}
- identifier: options
  flag: <arara> @{parameters.options}
